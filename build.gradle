apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加
android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
}
publish {
    userOrg = 'smalllee'//bintray.com用户名
    groupId = 'com.fang'//jcenter上的路径
    artifactId = 'linetextview'//项目名称
    publishVersion = 'v1.0.0'//版本号
    desc = '带有删除线和下划线的TextView，同样可以作为普通TextView使用'//描述，不重要
    website = 'https://github.com/SmallLee/LineTextView'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}